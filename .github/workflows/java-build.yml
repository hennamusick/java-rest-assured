name: Java CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test with Java 21
    env:
      ALLURE_VERSION: '2.25.0'
    
    permissions:
      contents: write
      pages: write
      checks: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean compile -B -X

    - name: Run tests with TestNG
      run: |
        if [ -f "test-suites/testng.xml" ]; then
          mvn test -B -DsuiteXmlFile=test-suites/testng.xml
        else
          mvn test -B
        fi
      continue-on-error: true

    - name: Test Report Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        if [ -f "target/surefire-reports/testng-results.xml" ]; then
          echo "✅ Test execution completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ No test results found" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-${{ github.run_number }}
        path: |
          target/surefire-reports/
          test-output/
          allure-results/
        retention-days: 30
        if-no-files-found: warn

    - name: Get Allure history
      if: always()
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages
      continue-on-error: true

    - name: Prepare Allure history
      if: always()
      run: |
        if [ -d "gh-pages/allure/${{ github.ref_name }}/history" ]; then
          mkdir -p allure-results/history
          cp -r gh-pages/allure/${{ github.ref_name }}/history allure-results/history
        fi
      continue-on-error: true

    - name: Generate Allure Report
      if: always()
      run: |
        # Install Allure
        wget -q https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz
        tar -zxf allure-${ALLURE_VERSION}.tgz -C /opt/
        sudo ln -s /opt/allure-${ALLURE_VERSION}/bin/allure /usr/bin/allure
        
        # Generate report only if allure-results exists and is not empty
        if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
          echo "Allure results found. Generating report..."
          allure generate allure-results --clean -o allure-report
        else
          echo "No Allure results found. Skipping report generation."
          mkdir -p allure-report
        fi
      continue-on-error: true

    - name: Deploy Allure report to GitHub Pages
      if: always() && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report
        destination_dir: allure/${{ github.ref_name }}
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
      continue-on-error: true

    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ github.run_number }}
        path: target/*.jar
        retention-days: 7
        if-no-files-found: warn

    - name: PR report note
      if: github.event_name == 'pull_request'
      run: |
        echo "### Allure report publishing" >> $GITHUB_STEP_SUMMARY
        echo "Report deployment to GitHub Pages runs on 'push'. For PRs, download the 'allure-results' artifact and run 'allure serve' locally to view the report." >> $GITHUB_STEP_SUMMARY
