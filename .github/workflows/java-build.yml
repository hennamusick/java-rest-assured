name: Java CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test with Java 21
    
    permissions:
      contents: write
      pages: write
      id-token: write
      checks: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean compile -B -V

    - name: Run tests with TestNG
      run: |
        if [ -f "test-suites/testng.xml" ]; then
          mvn test -B -DsuiteXmlFile=test-suites/testng.xml
        else
          mvn test -B
        fi
      continue-on-error: true

    - name: Test Report Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        if [ -f "target/surefire-reports/testng-results.xml" ]; then
          echo "âœ… Test execution completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ No test results found" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-${{ github.run_number }}
        path: |
          target/surefire-reports/
          test-output/
          allure-results/
        retention-days: 30
        if-no-files-found: warn

    - name: Get Allure history
      if: always()
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages
      continue-on-error: true

    - name: Generate Allure Report
      if: always()
      run: |
        # Install Allure
        wget -q https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
        tar -zxvf allure-2.25.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.25.0/bin/allure /usr/bin/allure
        
        # Generate report
        allure generate allure-results --clean -o allure-report
      continue-on-error: true

    - name: Deploy Allure report to GitHub Pages
      if: always() && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report
        destination_dir: allure/${{ github.ref_name }}
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
      continue-on-error: true

    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ github.run_number }}
        path: target/*.jar
        retention-days: 7
        if-no-files-found: warn

    - name: Comment PR with Allure report link
      if: always() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const reportUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure/${{ github.ref_name }}/`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ðŸ“Š Allure Test Report\n\nâœ… View the detailed test report here: [Allure Report](${reportUrl})\n\n*Report generated for commit: ${context.sha.substring(0, 7)}*`
          });
